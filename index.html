<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return I Am – わたしに触れる100の問い</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .demo-notice {
      color: white !important;
      text-align: center;
      font-size: 0.9em;
      line-height: 1.6;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <h1>Return I Am</h1>
    <h2>わたしに触れる100の問い</h2>
    <p>答えを出すためではなく、<br>わたしという存在に還るための問い。</p>
    <button id="openCard">問いを開く</button>

    <!-- ↓ 白文字＋少し下に配置されたデモ案内 -->
    <p class="demo-notice">
       ※こちらはデモ体験ページです。<br>
       正式リリース版では、100の問いがあなたを待っています。<br>
       正式リリースまで、楽しみにお待ちください。
    </p>
  </div>

  <div class="card-container" id="cardContainer" style="display: none;">
    <div class="card" id="card">
      <div class="card-inner" id="cardInner">
        <div class="card-front"></div>
        <div class="card-back">
          <p class="question-text" id="questionText"></p>
        </div>
      </div>
    </div>
    <button id="backButton">戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
